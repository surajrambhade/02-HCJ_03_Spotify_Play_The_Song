<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="Assets/Images/close.svg"  alt="">
        </div>
        <div class="home rounded bg-grey m-1 p-1">
          <div class="logo">
            <img width="110" class="invert" src="Assets/Images/logo.svg" alt="logo" />
          </div>
          <ul>
            <li>
              <img class="invert" src="Assets/Images/home.svg" alt="home" />Home
            </li>
            <li>
              <img
                class="invert"
                src="Assets/Images/search.svg"
                alt="Search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="Assets/Images/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>
              <!-- <li><img class="invert" src="Assets/Images/music.svg" alt="">

          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>

            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>

            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>

            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
        <div class="footer">
          <div data-testid="left-sidebar-legal-links"></div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            
            <div class="hamburgerCont">
              <img width="40" class="hamburger invert" src="Assets/Images/hamburger.svg" alt="">
              

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>

          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songInfo"></div>
              <div class="songButtons">
                <img width="35" id="previous" src="Assets/Images/previous.svg" alt="" />
                <img width="35" id="play" src="Assets/Images/play.svg" alt="" />
                <img width="35" id="next" src="Assets/Images/nextSong.svg" alt="" />
              </div>
              <div class="timenvol">
                <div class="songTime"></div>
              <div class="volume">
                <img width="25" src="Assets/Images/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="">

              </div>
              </div>
            </div>
